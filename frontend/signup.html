<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zero-Waste Signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfdf6;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signup-form img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    .signup-form h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #2e7d32;
    }

    .signup-form input,
    .signup-form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .signup-form .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      text-align: left;
    }

    .signup-form .checkbox-group input {
      margin-right: 0.5rem;
    }

    .signup-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .signup-form .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-form .login-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e8f5e9;
    }
  </style>
</head>
<body>

  <main>
    <section class="signup-form">
      <img src="images/final-logoof-zero-waste.png" alt="Zero-Waste Logo" />
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <input type="text" id="businessname" name="businessname" required placeholder="Business Name" />
        <input type="email" id="email" name="email" required placeholder="Email" />
        <input type="tel" id="contact" name="contact" required placeholder="Contact Number" />
        <select id="businesstype" name="businesstype" required>
          <option value="">Select Business Type</option>
          <option value="retail">Retail</option>
          <option value="manufacturing">Manufacturing</option>
          <option value="services">Services</option>
        </select>
        <input type="password" id="password" name="password" required placeholder="Password" />
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" />

        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to Terms & Conditions</label>
        </div>

        <button type="submit">Signup</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login">Login</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Zero-Waste Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
